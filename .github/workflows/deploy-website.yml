name: Update Website

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # Fetch the full history, to build attribution.json
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "13.x"
          cache: yarn

      - uses: microsoft/playwright-github-action@v1

      # Builds the modules, and boostraps the other modules
      - name: Build website
        run: |
          yarn install
          yarn bootstrap
          yarn build
        env:
          YARN_CHECKSUM_BEHAVIOR: ignore

      # Builds the site
      - name: Makes the site
        run: |
          yarn build-site
          cp -r packages/lingua-franca/public site
        env:
          YARN_CHECKSUM_BEHAVIOR: ignore

      # Deploy to the prod appservice
      - name: Deploy + Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: "SITE-PRODUCTION"
          PUBLISH_DIR: ./site

